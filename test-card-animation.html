    <title>Credit Card Breaking Animation</title>
    <style>
        .flip-card_1 {
          display: inline-block;
          width: 150px;
          height: 154px;
          perspective: 1000px;
          color: white;
          margin-right: -2px;
          animation: moveLeft 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
          border-radius: 1rem 0 0 1rem;
          --m: conic-gradient(from -135deg at right, #0000,#000 1deg 89deg,#0000 90deg) right/100% 20px repeat-y;
          -webkit-mask: var(--m);
          mask: var(--m);
        }

        .flip-card_2 {
          display: inline-block;
          width: 130px;
          height: 154px;
          perspective: 1000px;
          color: white;
          margin-left: -2px;
          animation: moveRight 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
          border-radius: 0 1rem 1rem 0;
          --m: conic-gradient(from 45deg at left, #0000,#000 1deg 89deg,#0000 90deg) left/100% 20px repeat-y;
          -webkit-mask: var(--m);
          mask: var(--m);
          -webkit-mask-position: 0 -2px;
          mask-position: 0 -2px;
        }

        @keyframes moveLeft {
          0%, 20%, 80%, 100% {
            margin-right: -2px;
            transform: translateX(0) rotate(0deg);
          }
          50% {
            margin-right: 50px;
            transform: translateX(-50px) rotate(-5deg);
          }
        }

        @keyframes moveRight {
          0%, 20%, 80%, 100% {
            margin-left: -2px;
            transform: translateX(0) rotate(0deg);
          }
          50% {
            margin-left: 50px;
            transform: translateX(50px) rotate(5deg);
          }
        }

        .heading_8264 {
          position: absolute;
          letter-spacing: .2em;
          font-size: 0.6em;
          top: 1.5em;
          right: 2em;
        }

        .logo {
          position: absolute;
          top: 7em;
          right: 1em;
        }

        .chip {
          position: absolute;
          top: 2.2em;
          left: 1.5em;
        }

        .contactless {
          position: absolute;
          top: 4.5em;
          right: 1.5em;
        }

        .number {
          position: absolute;
          font-weight: bold;
          font-size: .6em;
          top: 8.5em;
          left: 1.5em;
          letter-spacing: 0.1em;
        }

        .valid_thru {
          position: absolute;
          font-weight: normal;
          top: 12.5em;
          font-size: 0.5em;
          left: 1.7em;
          color: #ccc;
        }

        .date_8264 {
          position: absolute;
          font-weight: bold;
          font-size: 0.4em;
          top: 17.2em;
          left: 3.5em;
        }

        .name {
          position: absolute;
          font-weight: bold;
          font-size: 0.5em;
          top: 16em;
          left: 1.7em;
        }

        .flip-card-front, .flip-card-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
          border-radius: 1rem;
          box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
        }

        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
        }

        .flip-card-front {
          background-color: #171717;
        }

        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: black;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            background: #171717;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }
    </style>

    <script>
        function pauseAnimation() {
            const card1 = document.querySelector('.flip-card_1');
            const card2 = document.querySelector('.flip-card_2');
            
            card1.style.animationPlayState = 'paused';
            card2.style.animationPlayState = 'paused';
        }

        function restartAnimation() {
            const card1 = document.querySelector('.flip-card_1');
            const card2 = document.querySelector('.flip-card_2');
            
            // Remove animation
            card1.style.animation = 'none';
            card2.style.animation = 'none';
            
            // Reset positions
            card1.style.marginRight = '-2px';
            card1.style.transform = 'translateX(0) rotate(0deg)';
            card2.style.marginLeft = '-2px';
            card2.style.transform = 'translateX(0) rotate(0deg)';
            
            // Force reflow
            card1.offsetHeight;
            card2.offsetHeight;
            
            // Restart animation
            card1.style.animation = 'moveLeft 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite';
            card2.style.animation = 'moveRight 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite';
        }
    </script>
